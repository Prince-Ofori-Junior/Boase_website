<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Prospectus</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Top Navigation Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f9;
            color: rgb(20, 3, 3);
            padding: 10px 20px;
        }

        .home-btn {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(20, 3, 3);
            font-size: 1.1em;
        }

        .home-btn i {
            margin-right: 8px;
        }

        .social-icons a {
            color: rgb(20, 3, 3);
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.2em;
        }

        .social-icons a:hover {
            color: #f39c12;
        }

        header {
            text-align: center;
            padding: 150px 0;
            background-color: #333;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container {
            text-align: center;
            margin-top: 40px;
        }

        .download-button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .info-text {
            font-size: 1.1em;
            color: #333;
            margin-top: 20px;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }


        footer p {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Top Bar with Home Button & Social Icons -->
    <div class="top-bar">
        <a href="index.html" class="home-btn">
            <i class="fas fa-arrow-left"></i> Home
        </a>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <header>
        Download Prospectus
    </header>

    <div class="container">
        <p class="info-text">Click the buttons below to download the respective prospectus files.</p>
        <a href="prospectus.pdf" class="download-button" download>Download Here</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Boase. All Rights Reserved.</p>
    </footer>


</body>
</html>
