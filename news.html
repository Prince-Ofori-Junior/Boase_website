<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Page</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 0;
    }

    /* Top Navigation Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f4f4f4;
      color: rgb(20, 3, 3);
      padding: 10px 20px;
    }

    .home-btn {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: rgb(20, 3, 3);
      font-size: 1.1em;
    }

    .home-btn i {
      margin-right: 8px;
    }

    .social-icons a {
      color: rgb(20, 3, 3);
      text-decoration: none;
      margin-left: 15px;
      font-size: 1.2em;
    }

    .social-icons a:hover {
      color: #f39c12;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      background-color: #050101d6;
      padding: 150px 0;
      border-radius: 0;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    header h1 {
      margin: 0;
      font-size: 4em;
      color: #eeebeb;
    }

    /* Grid Layout */
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px;
      align-items: stretch;
    }

    /* Equal height cards */
    .news-item {
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      height: 370px; /* fixed equal height */
    }

    .news-item img {
      width: 100%;
      height: 300px; /* fixed image area */
      object-fit: contain; /* show full image */
      background-color: none; /* background for empty space */
    }

    .news-item h2 {
      margin: 10px 15px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }

    .read-more {
      font-size: 0.95em;
      color: #007BFF;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      text-align: center;
      margin-top: auto;
    }

    .read-more:hover {
      text-decoration: underline;
    }

     /* Footer Styles */
        footer {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }


        footer p {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
  </style>
</head>
<body>

  <!-- Top Bar with Home Button & Social Icons -->
  <div class="top-bar">
      <a href="index.html" class="home-btn">
          <i class="fas fa-arrow-left"></i> Home
      </a>
      <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
  </div>

  <header>
    <h1>Latest News</h1>
  </header>

  <div class="news-container">
    <!-- News Item 1 -->
    <div class="news-item">
      <img src="pictures/214094186_528969754914704_6196441520653927238_n.jpg" alt="News 1 Image" />
      <h2>News Topic: ##</h2>
      <a href="#" class="read-more">Read More</a>
    </div>

    <!-- News Item 2 -->
    <div class="news-item">
      <img src="pictures/309111348_659748138744176_8205363402895849679_n(1).jpg" alt="News 2 Image" />
      <h2>News Topic: ##</h2>
      <a href="#" class="read-more">Read More</a>
    </div>

    <!-- News Item 3 -->
    <div class="news-item">
      <img src="My pic.jpg" alt="News 3 Image" />
      <h2>News Topic: ##</h2>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>

  <footer>
        <p>&copy; 2025 Boase. All Rights Reserved.</p>
    </footer>


</body>
</html>
