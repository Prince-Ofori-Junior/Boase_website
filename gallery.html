<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f4f4f4;
      color: rgb(20, 3, 3);
      padding: 10px 20px;
    }

    .top-bar .home-btn {
      color: rgb(20, 3, 3);
      text-decoration: none;
      font-size: 1em;
    }

    .top-bar .home-btn i {
      margin-right: 5px;
    }

    .top-bar .social-icons a {
      color: rgb(20, 3, 3);
      margin-left: 10px;
      text-decoration: none;
      font-size: 1.2em;
    }

    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 150px 1rem; /* Increased height */
      text-align: center;
      font-size: 2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      margin: 0 auto;
    }

    .gallery-item {
      flex: 1 1 calc(33.33% - 30px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Lightbox Modal Style */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      overflow: auto;
      align-items: center;
      justify-content: center;
      padding-top: 60px;
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Responsive adjustments */
    @media (max-width: 1000px) {
      .gallery-item {
        flex: 1 1 calc(50% - 30px);
      }
    }

    @media (max-width: 700px) {
      .gallery-item {
        flex: 1 1 calc(50% - 30px);
      }
    }

    @media (max-width: 500px) {
      .gallery-item {
        flex: 1 1 100%;
      }
    }

    /* Footer Styles */
        footer {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }


        footer p {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
  </style>
</head>
<body>

  <!-- Top Bar with Home Button & Social Icons -->
  <div class="top-bar">
    <a href="index.html" class="home-btn">
      <i class="fas fa-arrow-left"></i> Home
    </a>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <header>
    <h1>Photo Gallery</h1>
  </header>

  <section class="gallery">
    <div class="gallery-item">
      <img src="images.png" alt="Image 1" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
      <img src="My pic.jpg" alt="Image 2" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/600x400?text=Image+4" alt="Image 4" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/600x400?text=Image+5" alt="Image 5" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/600x400?text=Image+6" alt="Image 6" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/600x400?text=Image+7" alt="Image 7" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
      <img src="mr Beast.jpg" alt="Image 8" onclick="openModal(this)">
    </div>
    <div class="gallery-item">
      <img src="mr Beast.jpg" alt="Image 9" onclick="openModal(this)">
    </div>
  </section>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img" src=""/>
  </div>

  <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Boase. All Rights Reserved.</p>
    </footer>

  <script>
    function openModal(img) {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("modal-img");
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
