<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alumni Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 20px;
    max-width: 700px;
    margin: auto;
  }
  h2 {
    color: #004080;
    margin-bottom: 10px;
  }
  .steps {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    font-weight: bold;
  }
  .steps div {
    flex: 1;
    text-align: center;
    padding: 10px 0;
    border-bottom: 3px solid #ccc;
    color: #666;
  }
  .steps .active {
    border-color: #004080;
    color: #004080;
  }
  form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .form-step {
    display: none;
  }
  .form-step.active {
    display: block;
  }
  label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: 600;
  }
  input[type="text"], input[type="email"], input[type="date"], input[type="month"], select {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .gender-group {
    display: flex;
    gap: 15px;
  }
  .gender-group label {
    font-weight: normal;
  }
  .buttons {
    margin-top: 25px;
    display: flex;
    justify-content: space-between;
  }
  button {
    background-color: #004080;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<h1>Alumni Registration</h1>

<div class="steps">
  <div class="step active" id="step-1-label">Personal Info</div>
  <div class="step" id="step-2-label">Academic Info</div>
  <div class="step" id="step-3-label">Employment Info</div>
</div>

<form id="alumniForm">

  <!-- Step 1 -->
  <div class="form-step active" id="step-1">
    <h2>Step 1: Personal Information</h2>

    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" placeholder="Maxwell Kofi Ghana" required />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" />

    <label>Gender</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="Male" checked /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
      <label><input type="radio" name="gender" value="Other" /> Other</label>
    </div>

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required />

    <label for="country">Country of Residence</label>
    <input type="text" id="country" name="country" placeholder="Ghana" />

    <label for="mobile">Mobile Number / Whatsapp Number</label>
    <input type="text" id="mobile" name="mobile" placeholder="+233 24 123 4567" />

    <label for="altPhone">Alternate Phone Number</label>
    <input type="text" id="altPhone" name="altPhone" />

    <label for="town">Town of Residence</label>
    <input type="text" id="town" name="town" placeholder="Tesano"  required/>

    <label for="postal">Postal / Digital Address</label>
    <input type="text" id="postal" name="postal" />
  </div>

  <!-- Step 2 -->
  <div class="form-step" id="step-2">
    <h2>Step 2: Academic Information</h2>

    <label for="program">Programme of Study</label>
    <input type="text" id="program" name="program" placeholder="General Science" />

    <label for="intakeDate">Date of Intake</label>
    <input type="month" id="intakeDate" name="intakeDate" />

    <label for="gradDate">Date of Graduation</label>
    <input type="month" id="gradDate" name="gradDate" />
  </div>

  <!-- Step 3 -->
  <div class="form-step" id="step-3">
    <h2>Step 3: Employment Information</h2>

    <label for="placeOfWork">Place of Work</label>
    <input type="text" id="placeOfWork" name="placeOfWork" />

    <label for="employmentStatus">Employment Status</label>
    <select id="employmentStatus" name="employmentStatus">
      <option value="Employed">Employed</option>
      <option value="Unemployed">Unemployed</option>
      <option value="Self-Employed">Self-Employed</option>
      <option value="Retired">Retired</option>
      <option value="Student">Student</option>
    </select>

    <label for="jobTitle">Position (Job Title)</label>
    <input type="text" id="jobTitle" name="jobTitle" />

    <label for="employmentType">Employment Type (Category)</label>
    <select id="employmentType" name="employmentType">
      <option value="Public">Public</option>
      <option value="Private">Private</option>
      <option value="NGO">NGO</option>
      <option value="Other">Other</option>
    </select>

    <label for="workDuration">How long have you been working in this role *</label>
    <input type="text" id="workDuration" name="workDuration" placeholder="e.g. 3 years, 6 months" required />
  </div>

  <div class="buttons">
    <button type="button" id="prevBtn" disabled>Previous</button>
    <button type="button" id="nextBtn">Next</button>
  </div>

</form>

<script>
  const form = document.getElementById('alumniForm');
  const steps = Array.from(document.querySelectorAll('.form-step'));
  const stepLabels = Array.from(document.querySelectorAll('.steps div'));
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let currentStep = 0;

  function showStep(n) {
    steps.forEach((step, i) => {
      step.classList.toggle('active', i === n);
      stepLabels[i].classList.toggle('active', i === n);
    });
    prevBtn.disabled = n === 0;
    nextBtn.textContent = (n === steps.length - 1) ? 'Submit Registration' : 'Next';
  }

  nextBtn.addEventListener('click', () => {
    // Use built-in validation
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    if (currentStep < steps.length - 1) {
      currentStep++;
      showStep(currentStep);
    } else {
      form.submit(); // Or replace with AJAX call
      alert('Registration submitted! Thank you.');
      form.reset();
      currentStep = 0;
      showStep(currentStep);
    }
  });

  prevBtn.addEventListener('click', () => {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  });

  showStep(currentStep);
</script>

</body>
</html>
