<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Team - SHS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        /* Top Bar */
        .top-bar {
            background-color: #f9f9f9;
            color: rgb(20, 3, 3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
        }

        .home-btn {
            color: rgb(20, 3, 3);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .home-btn i {
            margin-right: 5px;
        }

        .social-icons a {
            color: rgb(20, 3, 3);
            margin-left: 10px;
            font-size: 1.1rem;
        }

        /* Header */
        header {
            background-color: #070809c7;
            color: white;
            text-align: center;
            padding: 150px 10px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: auto;
        }

        /* Section Titles */
        .section-title {
            text-align: center;
            margin: 30px 0 20px;
            font-size: 1.8rem;
            color: #010508;
        }

        /* Team Grid */
        .team {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px 40px;
            max-width: 1200px;
            margin: auto;
        }

        .team-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .team-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .team-content {
            padding: 15px;
        }

        .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #004080;
        }

        .team-role {
            font-size: 0.95rem;
            color: #666;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <a href="index.html" class="home-btn">
            <i class="fas fa-arrow-left"></i> Home
        </a>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1>Management Team</h1>
        <p>Meet our dedicated administration, teaching, and non-teaching staff.</p>
    </header>

    <!-- Administration Staff -->
    <h2 class="section-title">Administration Staff</h2>
    <section class="team">
        <div class="team-card">
            <img src="principal.jpg" alt="Principal">
            <div class="team-content">
                <div class="team-name">##</div>
                <div class="team-role">##</div>
            </div>
        </div>

        <div class="team-card">
            <img src="vice-principal.jpg" alt="Vice Principal">
            <div class="team-content">
                <div class="team-name">##</div>
                <div class="team-role">##</div>
            </div>
        </div>

        <div class="team-card">
            <img src="admin-officer.jpg" alt="Administrative Officer">
            <div class="team-content">
                <div class="team-name">##</div>
                <div class="team-role">##</div>
            </div>
        </div>
    </section>

    <!-- Teaching Staff -->
    <h2 class="section-title">Teaching Staff</h2>
    <section class="team">
        <div class="team-card">
            <img src="teacher1.jpg" alt="Teacher">
            <div class="team-content">
                <div class="team-name">##</div>
                <div class="team-role">##</div>
            </div>
        </div>

        <div class="team-card">
            <img src="teacher2.jpg" alt="Teacher">
            <div class="team-content">
                <div class="team-name">##</div>
                <div class="team-role">##</div>
            </div>
        </div>

        <div class="team-card">
            <img src="teacher3.jpg" alt="Teacher">
            <div class="team-content">
                <div class="team-name">##</div>
                <div class="team-role">##</div>
            </div>
        </div>
    </section>

    <!-- Non-Teaching Staff -->
    <h2 class="section-title">Non-Teaching Staff</h2>
    <section class="team">
        <div class="team-card">
            <img src="librarian.jpg" alt="Librarian">
            <div class="team-content">
                <div class="team-name">##</div>
                <div class="team-role">##</div>
            </div>
        </div>

        <div class="team-card">
            <img src="lab-technician.jpg" alt="Lab Technician">
            <div class="team-content">
                <div class="team-name">##</div>
                <div class="team-role">##</div>
            </div>
        </div>

        <div class="team-card">
            <img src="security.jpg" alt="Security Officer">
            <div class="team-content">
                <div class="team-name">##</div>
                <div class="team-role">##</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 SHS. All Rights Reserved.
    </footer>

</body>
</html>
